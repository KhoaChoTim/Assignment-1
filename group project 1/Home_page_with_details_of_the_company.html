<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>789 Technology Company</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            font-family: 'Audiowide', sans-serif;
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 0;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
        .content {
            padding: 50px;
            font-size: 1.2em;
            color: #333;
        }
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: black;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            display: block;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        .back-to-top:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <a id="top"></a>
    <div class="navbar">
        <a href="#">JOBS</a>
        <a href="#">ABOUT</a>
        <a href="#">APPLY</a>
        <a href="#">ENHANCEMENT</a>
    </div>
    <div class="hero">BUILDING THE FUTURE</div>
    <div class="content">
        <h2>Welcome to 789 Technology Company</h2>
        <p>Where Your Idea Becomes Reality</p>
    </div>
    <a href="#top" class="back-to-top">&#8679;</a>
</body>
</html>
